<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>医药联平台</title>
  <link rel="shortcut icon" href="title2.ico">

  <!-- 引入样式 -->
  <link rel="stylesheet" href="plugins/element-ui/index.css" />

  <style>
    .body{
      min-width: 1366px;
    }
    .app-main{
      height: calc(100% - 64px);
    }
    .app-main .divTmp{
      width: 100%;
      height: 100%;
    }

    img{
      vertical-align:middle;
    }



  </style>
</head>

<body>
<div class="app" id="app">
  <el-progress type="circle" :percentage="percentage" :color="getColor" :status="progressStatus"></el-progress>
  <el-progress type="circle" :percentage="10" ></el-progress>

</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="plugins/axios/axios.min.js"></script>

<script>

  new Vue({
    el: '#app',
    data() {
      return {
        percentage: 0,
        strokeWidth: 12,
        progressStatus: ''   // 新增一个用于绑定进度条状态的数据
      };
    },
    methods: {
      updateProgress() {
        const interval = setInterval(() => {
          if (this.percentage < 100) {
            this.percentage += 10;
          } else {
            // 当进度达到100%时，设置状态为'success'
            this.progressStatus = 'success';
            clearInterval(interval);  // 停止定时器
          }
        }, 300);
      }
    },
    mounted() {
      this.updateProgress();
    }

  })
</script>
</body>
</html>
